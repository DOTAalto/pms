{% extends 'base.html' %}

{% block content %}
    <h1>{{ party.title }}</h1>
    <p>{{ party.submission_deadline }}</p>

    <div>
        {% for compo in party.compo_set.all %}
            {{ compo.title }}
            {% if party.open_for_submissions %}
                <a href="{% url 'submit' compo_pk=compo.pk %}">Submit to compo</a>
            {% endif %}
        {% endfor %}
    </div>
{% endblock %}
