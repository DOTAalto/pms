{% load static party_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>DOT PMS</title>
    <link href="{% static 'styles.css' %}" rel="stylesheet" type="text/css">
    <meta name="theme-color" content="hsl(45, 100%, 60%)" media="(prefers-color-scheme: light)">
    <!-- lightest color that safari allows for dark theme -->
    <meta name="theme-color" content="hsl(43, 90%, 39%)" media="(prefers-color-scheme: dark)">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="container">
        <nav>
            <a href="{% url 'party' %}">{% get_active_party_title %}</a>
            <a href="{% url 'info' %}">Info</a>
            <a href="{% url 'vote-list' %}">Vote</a>
            <a href="{% url 'entries' %}">My entries</a>
            {% if request.user.is_superuser %}
                <a href="{% url 'admin:index' %}">Admin</a>
            {% endif %}
            {% if request.user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
